<!DOCTYPE html>
<html>
{% include 'base/head.html' %}
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo"><b>IoT</b> 遠端監控環境系統</div>

  <div class="login-box-body" style="border-radius: 20px;">
    <p class="login-box-msg">Sign in to start your session</p>

    <form method="post">
      <div class="form-group has-feedback">
        <input name="username" type="username" class="form-control" placeholder="Username" style="border-radius: 17px;">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input name="password" type="password" class="form-control" placeholder="Password" style="border-radius: 17px;">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        {% if msg %}
        <div class="col-xs-12"><span style="color:red">{{msg}}</span></div>
        {% endif %}
        <div class="col-xs-8"></div>
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat" style="border-radius: 17px;">Sign In</button>
        </div>
      </div>
    </form>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="/static/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="/static/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->

</body>
</html>
